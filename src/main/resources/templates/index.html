<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #333;
        }
        p {
            font-size: 1.2rem;
            color: #555;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .nav-link {
        font-size: 1.2rem;
        text-decoration: none;
        display: inline-block;
        padding: 10px 20px;
        background-color: #113d6b;
        color: white;
        border: none;
        border-radius: 5px;
        text-align: center;
        transition: background-color 0.3s, transform 0.3s;
    }

    .nav-link:hover {
        background-color: #94bae2;
        transform: scale(1.05); /* Slightly enlarge on hover */
    }

    .nav-link:active {
        background-color: #0e4177; /* Darker shade for active state */
        transform: scale(0.98); /* Shrink slightly on click */
    }
    </style>
    <script>
        let currentId = 1;

        async function fetchMessage(id) {
          console.log("current id is "+id);
            try {
                const response = await fetch(`/api/message/get-message/${id}`);
                if (!response.ok) {
                    throw new Error("Message not found");
                }
                const messageData = await response.json();
                document.getElementById("message-header").textContent = messageData.message;
                document.getElementById("message-description").textContent = messageData.detailDescription;
                currentId = messageData.id;;
            } catch (error) {
                console.error(error);
                alert("Error fetching message. Please try again.");
            }
        }

        async function fetchNextMessage(id) {
          console.log("current id is "+id);
            try {
                const response = await fetch(`/api/message/get-next-message/${id}`);
                if (!response.ok) {
                    throw new Error("Message not found");
                }
                const messageData = await response.json();
                document.getElementById("message-header").textContent = messageData.message;
                document.getElementById("message-description").textContent = messageData.detailDescription;
                currentId = messageData.id;
            } catch (error) {
                console.error(error);
                alert("Error fetching message. Please try again.");
            }
        }

        async function fetchPreviousMessage(id) {
          console.log("current id is "+id);
            try {
                const response = await fetch(`/api/message/get-previous-message/${id}`);
                if (!response.ok) {
                    throw new Error("Message not found");
                }
                const messageData = await response.json();
                document.getElementById("message-header").textContent = messageData.message;
                document.getElementById("message-description").textContent = messageData.detailDescription;
                currentId = messageData.id;
            } catch (error) {
                console.error(error);
                alert("Error fetching message. Please try again.");
            }
        }

        function showNextMessage() {
            fetchNextMessage(currentId);
        }

        function showPreviousMessage() {
            fetchPreviousMessage(currentId);
        }

          window.onload = async () => {
              try {
                console.log("getting message")
                  const response = await fetch(`/api/message/get-first-message`);
                  if (!response.ok) {
                      throw new Error("First message not found");
                  }
                  const firstMessage = await response.json();
                  fetchMessage(firstMessage.id);
              } catch (error) {
                  console.error(error);
                  alert("Error loading the first message. Please try again.");
              }
          };
    </script>
</head>
<body>
    <div class="container">
        <h1 id="message-header">Loading...</h1>
        <p id="message-description"></p>
        <div class="buttons">
            <button onclick="showPreviousMessage()" id="prev-button">Previous</button>
            <button onclick="showNextMessage()" id="next-button">Next</button>
        </div>
        <a href="/create-message" class="nav-link button">Create a Message</a>
        <a href="/manage-messages" class="nav-link button">Manage Messages</a>
    </div>
</body>
</html>
